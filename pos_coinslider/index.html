<!DOCTYPE html>
<html lang="en">
<head>
	<title>Frog Slider</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width; initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" media="screen" />
	<script src="js/jquery-1.7.2.min.js"></script>
	<script src="js/jquery.flexslider-min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script>
		$(function(){
			if (($.browser.msie) && ($.browser.version < '9.0')) {
			$('.flexslider').flexslider({
				animation: "slide",
				slideshow: true,
				slideshowSpeed: 7000,
				animationDuration: 600,
				prevText: "Previous",
				nextText: "Next",
				controlNav: true,
			})	 } else {
			$('.flexslider').flexslider({
				animation: "fade",
				slideshow: true,
				slideshowSpeed: 7000,
				animationDuration: 600,
				prevText: "Previous",
				nextText: "Next",
				controlNav: true,
			});	 } 
			
		})
	</script>

</head>
<body id="page1">
		<div class="main">
					
				<div class="clear"></div>
				<div class="flexslider">

						<li>
							<img src="images/ad_pink.jpg" alt="">
						</li>
						<li>

						</li>
						<li>
							<img src="images/ad_white.jpg" alt="">
						</li>

	</div>
</body>
